<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Graphic Design | Elena Smith</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
    rel="stylesheet" type="text/css">
    <!----- Add the link to your style sheet --------->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../media/e.png">
    <!------------------------------------------------>
    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

    <!--header-->
    <header role="banner" class="flex-container">
        <a href="#main" class="skip">Skip to content</a>
        <div class="center-text">
            <a href="../index.html">
                <img src="../media/eks.png" alt="Elena Smith blog home" class="header-logo">
            </a>
        </div>
        <nav class="topnav" role="navigation">
            <a href="../index.html">Home</a>
            <a class="active" href="../portfolio.html">Portfolio</a>
            <a href="../blog.html">Blog</a>
        </nav>
    </header>

    <!--main content-->
    <main class="flex-container" role="main" id="main">
        <!--the welcome text-->
        <article>
            <h1>Graphic Design Projects</h1>
            <!--<p class="portfolio">Click on an image to make it bigger!</p>-->
            <div class="row">
                <div class="col_port" style="width: 70%;">
                    <div class="img" style="padding-top: 1em;">
                        <div class="row"> 
                            <div class="column2" style="overflow: hidden; padding:0; margin-left:5px;">
                                <img alt="Typography project with words 'Keep the Dream Alive: Hit the Snooze Button'" src="../media/keep_the_dream.jpg">
                            </div>
                            <div class="column2" style="overflow: hidden; padding:0; margin-right:5px;">
                                <img alt="2019 POPS show official poster" src="../media/pops2019.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <span class="close">×</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
        </article>

        
    </main>

    <!--footer-->
    <footer class="flex-container" role="contentinfo">
        <div>
            <div class="foot">
                <p>©2025 Elena Smith</p>
            </div>
        </div>
    </footer>

    <script>
        //get the modal
        var modal = document.getElementById('myModal');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
        modal.style.display = "none";
        }

        // Get all images and insert the clicked image inside the modal
        // Get the content of the image description and insert it inside the modal image caption
        var images = document.getElementsByTagName('img');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        var i;
        for (i = 0; i < images.length; i++) {
            images[i].onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                modalImg.alt = this.alt;
                captionText.innerHTML = this.nextElementSibling.innerHTML;
            }
        }

    </script>

</body>

</html>
